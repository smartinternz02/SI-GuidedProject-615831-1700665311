<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/css/style1.css">
</head>

<body>
    <p align="center"><em><strong>****Globally certified******</strong></em></p>

    {% if alert_message %}
    <div style="color: red; font-weight: bold;font-size: xx-large;text-align: center;">
        {{ alert_message }}
    </div>
    {% endif %}

    <div class="section-header">
        <h2>Contact Us</h2>
    </div>
    <table align="center">
        <tr>
            <td style="padding-right: 350px;">
                <div class="google-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56095.075241054634!2d76.96014644863281!3d28.511386600000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d198bbfffffff%3A0x4b8d806d7a5587f6!2sIndian%20Travel%20Consultants!5e0!3m2!1sen!2sus!4v1700492222298!5m2!1sen!2sus"
                        width="400" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </td>

            <td style="padding-left: 50px;padding-top: 5px;">
                <fieldset>
                    <legend>
                        <h3><b>Form</b></h3>
                    </legend>
                    <form class="" action="/contact.html" method="post">
                        <table cellspacing="10">
                            <tbody>
                                <tr>
                                    <td>Enter name</td>
                                    <td><input type="text" name="Name"></td>
                                </tr>
                                <tr>
                                    <td>Enter mail id</td>
                                    <td><input type="email" name="Email"></td>
                                </tr>

                                <tr>
                                    <td>Address</td>
                                    <td><textarea rows="3" cols="20" name="Address"></textarea></td>
                                </tr>

                                <tr>
                                    <td>Do you like our page</td>
                                    <td>
                                        <select name="Like">
                                            <option>---Select---</option>
                                            <option>Yes</option>
                                            <option>No</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="Submit"></td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>

</body>

</html>
